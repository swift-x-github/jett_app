tr:
  who_we_are: "biz kimiz "
  about: "jett estate yarınların emlak pazarı için kurulan ve tasarlanan bir emlak şirketidir. \
           hazırladığımız sanal tur videoları ile günün her saati sanal ortamda müşterilere,en doğru bilgi ile sanal ev sunumu yapmaktayız.\
          geliştirdiğimiz yenilikçi satış stratejileri ve çözümleri ile müşterimizin her zaman yanındayız \
          hergün gelişen ve ilerleyen teknoloji ile yenilikçi pazarlama stratejilerimizi birleştirerek çalışıyoruz."
  qr_code: "qr kod ve sanal tur"
  we_are_doing: "satışı ile ilgilendiğimiz gayrimenkullerde bizi diğerlerinden ayran bir çok çalışma yapıyoruz."
  we_combine:  "gayrimenkul için özel olarak hazırladğımız sanal tur videolarını qr kod lu ilan ve afişlerimiz ile birleştiriyoruz.
  mülkün yakınında geçen alıcılar kodu telefonları ile taradıktan sonra gayrimenkul ile ilgili tüm doğru bilgiye ulaşıyor,izliyor ve paylaşabiliyor.  "

  sell_your_house: "jett estate ile evinizi satın."
  we_open_doors: "mülkünüzün kapısını dijital ortamda yayınladığımız sanal tur videoları ile günün her saati müştere açıyoruz ve en doğru bilgiyi sunuyoruz."


  why_js: "neden jett estate ?"
  while_working: "jett estate ile çalışırken aynı zamanda profesyonel yazılımcılar,yetkili bölge uzmanı emlak danışmanları ve dijital pazarlama uzmanları ile birlikte çalışıyorsunuz.
  ihtiyaçlarınızı ve hedeflerinizi dinleyerek mülkünüzü potansiyel alıcılara ulaştırmak için en profesyonel çalışmayı yapacağız ve her adımda yanınızda olacağız.
  gayrimenkulunuzu satmak istiyorsanız sizin ile tanışmak isteriz."


  discover_the_true: "evinizin gerçek değerini keşfedin"
  you_are_curious: "evinizin gerçek değerini merakmı ediyorsunuz.şirket içi bölge uzmanlarımız tarafından sağlanan değerleme raporlarımızımızı hazırlarken bölgesel ve gerçek zamanlı fiyatlandırma verilerini kullanırız.Evinizin değerini ücretsiz öğrenmek için lütfen bizim ile iletişime geçiniz."


  virt_tour: "QR kod  ile sanal tur"
  by_using: "günümüzün teknolojisini en doğru şekilde kullanarak gayrimenkul sektörü ile birleştiriyoruz.
  mülkünüzün satışı için hazırladığımız qr kod lu afiş ve brandalar ile evinizin yakınından geçen alıcılara kodu taramaları durumunda sanal tur yaptırır ve en doğru bilgiyi vermekteyiz."

  buy: "buy"

  we_are:  "ev satın alma sürecinde neyin ne olduğunu anlatmak için her zaman yanınızdayız.
  coğrafi veriler,mülkün etrafındaki mahalleler ile ilişkisi,yaşam standartlarına bakarak size gerçek zamanlı bilgiler sağlarız.
  her ilanımızda o bölgennin öne çıkan noktalarını içeren ve yansıtan görüntüler bulunmaktadır."

  rent: "rent"

  look_for_rent: "kiralık ev arıyorum (I LOOK FOR RENT)"

  please_login: "kiralık evlerimizi izlemek için lütfen giriş yapınız (LİKE A LOGİN)"
  
  
  i_want_give_to_rent: "evimi kiraya vermek istiyorum (I WANT TO GİVE MY HOUSE FOR RENT)"

  we_are_with_you: "evinize en doğru kiracıyı bulmak için yanınızdayız."
  we_are_find: "uzun ve kısa dönem olmak üzere isteğinize göre en uygun kiracıyı bulmak için sizinleyiz
  hazırladığımız sanal tur videoları ile evinizi kiracılara sanal ortamda anında izletme imkanı sunuyoruz.
  bu şekilde en uygun kiracıyı biz seçiyoruz"

  i_want_rent: "evimi kısa dönem kiraya vermek istiyorum."

  alanya_is: "alanya dünyanın en gözde tatil şehirlerinden biridir ve yaz aylarında kira fiyatları oldukça yüksektir.
  sizde evinizi yaz aylarında turistlere kiralamak isterseniz sizin ile tanışmak isteriz"
